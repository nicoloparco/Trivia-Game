<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>80's Trivia Game</title>
</head>
<body>
   <header>
       <div class="jumbotron" id="gameHeader">
           <div class="row justify-content-center">
               <div class='col-med text-center' id="headerText">
                   <h1>80's Trivia Game</h1>
                    <h3>This game tests your knowledge on everything that is 80's pop culture!</h3>
                    <button class="btn btn-primary" id="resetButton">Start Game</button>
                </div>
            </div>
       </div>
   </header>
    
   <div class="container" id="triviaContainer">
       <div class="row border 20px border-light">
           <div class="col-med">
               <h3 id="timer"></h3>
               <p class="triviaText">Press Start to Begin!</p>

            </div>
        </div>
    </div>




<script type="text/javascript" src="assets/javascript/app.js"></script>        
</body>
</html>
